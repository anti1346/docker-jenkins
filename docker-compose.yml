version: '3.9'
services:

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    hostname: jenkins
    restart: always
#     privileged: true
#     user: root
    environment:
      TZ: "Asia/Seoul"
    volumes:
#       - /usr/bin/docker:/usr/bin/docker
#       - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins_home:/var/jenkins_home
    ports:
      - 8080:8080
      - 50000:50000
